<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Invoice Request</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/einv_request/logo-ssf.png" type="image/png" />
    <link rel="icon" href="logo-ssf.png" type="image/png" />
</head>

<body>
    <div class="container">
        <h1>e-Invoice Request</h1>
        <form id="invoiceForm" class="card">

            <!-- STEP 1: Transaction + Member Info -->
            <div id="step1" class="form-step active">
                <!-- Section: Transaction Info -->
                <section>
                    <h2>Transaction Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Invoice No.</label>
                            <input type="text" id="invoiceNo" readonly />
                        </div>
                        <div class="form-group">
                            <label>Invoice Date</label>
                            <input type="text" id="invoiceDate" readonly />
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" id="amount" readonly />
                        </div>
                    </div>
                </section>

                <!-- Section: Member Info -->
                <section>
                    <h2>Contact Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Name<span class="required">*</span></label>
                            <input type="text" id="name" required />
                            <div class="error-message" id="nameError"></div>
                        </div>
                        <div class="form-group">
                            <label>Address<span class="required">*</span></label>
                            <input type="text" id="address" required />
                            <div class="error-message" id="addressError"></div>
                        </div>
                        <div class="form-group">
                            <label>City<span class="required">*</span></label>
                            <input type="text" id="city" required />
                            <div class="error-message" id="cityError"></div>
                        </div>
                        <div class="form-group">
                            <label  for="stateCode">LHDN State Code <span class="required">*</span></label>
                            <select id="stateCode" name="stateCode" required>
                                <option value="">-- Select State --</option>
                            </select>
                            <div class="error-message" id="stateCodeError"></div>
                        </div>
                        <div class="form-group">
                            <label>Phone <span class="required">*</span></label>
                            <input type="text" id="phone" required />
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <div class="form-group">
                            <label>Email<span class="required">*</span></label>
                            <input type="email" id="email" required />
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>
                </section>

                <div class="form-footer">
                    <button type="button" id="nextBtn">Next</button>
                </div>
            </div>

            <!-- STEP 2: Customer Input -->
            <div id="step2" class="form-step">
                <section>
                    <h2>Customer Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Customer Type <span class="required">*</span></label>
                            <select id="customerType" name="customerType">
                                <option value="">-- Select --</option>
                            </select>
                            <div class="error-message" id="customerTypeError"></div>
                        </div>
                        <div class="form-group">
                            <label>TIN No. <span class="required">*</span></label>
                            <input type="text" id="tinNo" />
                            <div class="error-message" id="tinNoError"></div>
                        </div>
                        <div class="form-group">
                            <label>IC No. <span class="required">*</span></label>
                            <input type="text" id="icNo" />
                            <div class="error-message" id="icNoError"></div>
                        </div>

                        <div class="form-group">
                            <label>Passport No.</label>
                            <input type="text" id="passportNo" />
                        </div>
                        <div class="form-group">
                            <label>BRN No.</label>
                            <input type="text" id="brnNo" />
                        </div>
                        <div class="form-group">
                            <label>Army No.</label>
                            <input type="text" id="armyNo" />
                        </div>
                    </div>
                </section>

                <div class="form-footer">
                    <button type="button" id="prevBtn">Back</button>
                    <button type="submit" class="submit-btn">Submit Request</button>
                </div>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
